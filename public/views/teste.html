<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exemplo de Barra de Progresso</title>
    <style>
      #barra-progresso {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: #ddd;
      }

      .animacao-progresso {
        background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
        animation: animacao-progresso 2s ease-in-out;
      
      }

      @keyframes animacao-progresso {
        from { width: 0; }
        to { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div id="barra-progresso"></div>
    <h1>Minha Página</h1>
    <p>Conteúdo da minha página.</p>
    <a href="../views/login.html">Ir para outra página</a>
  </body>
    <script src="../js/app.js"></script>
  </html>
